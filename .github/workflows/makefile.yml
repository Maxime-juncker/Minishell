name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: installing package
      run: sudo apt update && sudo apt install libreadline-dev

    - name: building
      run: make
    - name: testings
      run: make test
